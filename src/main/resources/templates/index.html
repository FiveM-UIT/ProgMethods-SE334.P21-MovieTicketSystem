<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Ticket System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Movie Information -->
        <div class="card mb-4">
            <div class="card-header">
                <h3 th:text="${movie.title}">Movie Title</h3>
            </div>
            <div class="card-body">
                <p><strong>Genre:</strong> <span th:text="${movie.genre}">Genre</span></p>
                <p><strong>Price:</strong> $<span th:text="${movie.ticketPrice}">10.00</span></p>
                <p><strong>Screening Time:</strong> <span th:text="${movie.screeningTime}">19:30</span></p>
            </div>
        </div>

        <!-- Seat Selection -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>Select Your Seat</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div th:each="seat : ${seats}" class="col-2 mb-2">
                        <form th:action="@{/reserve}" method="post" th:if="${seat.available}">
                            <input type="hidden" name="seatNumber" th:value="${seat.seatNumber}">
                            <button type="submit" class="btn btn-primary w-100" th:text="'Seat ' + ${seat.seatNumber}">
                                Seat
                            </button>
                        </form>
                        <button th:unless="${seat.available}" class="btn btn-secondary w-100" disabled>
                            Taken
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div th:if="${message}" class="alert" th:classappend="${message.contains('thành công')} ? 'alert-success' : 'alert-danger'" role="alert">
            <span th:text="${message}">Message</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
